<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>DonGiovani - Cardápio Online</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Css -->
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>

  <body>
    <section class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg pl-0 pr-0">
          <a
            href="#"
            class="navbar-brand"
          >
            <img
              src="./img/logo.png"
              alt="logo do site"
              width="160"
              class="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars"></i>
            </span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav ml-auto mr-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="reserva"
                  >Reserva</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="servicos"
                  >Serviços</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="cardapio"
                  >Cardápio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="depoimentos"
                  >Depoimentos</a
                >
              </li>
            </ul>
            <a class="btn btn-white btn-icon">
              Meu carrinho
              <span class="icon">
                <i class="fa fa-shopping-bag"></i>
              </span>
            </a>
          </div>
        </nav>
      </div>
    </section>
    <section
      class="banner"
      id="banner"
    ></section>
    <section
      class="servicos"
      id="servicos"
    ></section>
    <section
      class="cardapio"
      id="cardapio"
    ></section>
    <section
      class="depoimentos"
      id="depoimentos"
    ></section>
    <section
      class="reserva"
      id="reservas"
    ></section>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/modernizr-3.5.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
  </body>
</html>
